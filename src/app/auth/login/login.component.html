<div
    class="flex items-center justify-center w-screen h-screen bg-[url('/assets/wave.svg')] bg-no-repeat bg-cover">
    <form [formGroup]="loginForm" #form="ngForm" (ngSubmit)="onSubmit()"
        autocomplete="off"
        class="w-3/4 px-8 pt-6 pb-6 mb-4 rounded shadow-md bg-opacity-95 bg-slate-900 md:w-1/2 lg:w-1/3 h-100 animate__animated animate__fadeInRight">
        <h1 class="mb-4 text-4xl font-medium text-center text-white">Inicio de
            sesión</h1>
        <div class="mb-4 group">
            <label
                class="block mb-2 text-sm font-medium text-gray-300 group-focus-within:text-purple-400"
                for="username">
                Usuario
            </label>
            <input
                class="w-full px-3 py-2 leading-tight text-gray-300 border border-white border-opacity-50 rounded shadow appearance-none bg-slate-900 focus:outline-none focus:border-purple-600 focus:shadow-outline"
                id="username" type="text" formControlName="username"
                placeholder="Ingrese su usuario">
            <div
                *ngIf="username?.invalid && (username?.dirty || username?.touched || form.submitted)">
                <small *ngIf="username?.errors?.['required']"
                    class="mt-3 text-sm font-thin text-red-500 animate__animated animate__fadeIn animate__faster">
                    El campo nombre es obligatorio
                </small>
                <small *ngIf="username?.errors?.['minlength']"
                    class="mt-3 text-sm font-thin text-red-500 animate__animated animate__fadeIn animate__faster">
                    El campo debe tener minimo 3 caracteres
                </small>
            </div>
        </div>
        <div class="mb-6 group">
            <label
                class="block mb-2 text-sm font-medium text-gray-300 group-focus-within:text-purple-400"
                for="password">
                Contraseña
            </label>
            <input
                class="w-full px-3 py-2 leading-tight text-gray-300 border border-white border-opacity-50 rounded shadow appearance-none bg-slate-900 focus:outline-none focus:border-purple-600 focus:shadow-outline"
                id="password" type="password" formControlName="password"
                placeholder="Ingrese su contraseña">
            <div
                *ngIf="password?.invalid && (password?.dirty || password?.touched || form.submitted)">
                <small *ngIf="password?.errors?.['required']"
                    class="mt-3 text-sm font-thin text-red-500 animate__animated animate__fadeIn animate__faster">
                    El campo nombre es obligatorio
                </small>
                <small *ngIf="password?.errors?.['minlength']"
                    class="mt-3 text-sm font-thin text-red-500 animate__animated animate__fadeIn animate__faster">
                    El campo debe tener minimo 9 caracteres
                </small>
            </div>
        </div>
        <div class="flex flex-col">
            <button type="submit"
                class="px-4 py-2 font-medium text-white bg-purple-700 rounded hover:bg-purple-600 focus:outline-none focus:shadow-outline">
                Iniciar sesión
            </button>
            <div class="flex flex-col items-end mt-7">
                <a class="text-sm font-medium text-purple-500 align-baseline hover:text-purple-600"
                    href="#">
                    ¿Olvidaste tu contraseña?
                </a>
                <a class="text-sm font-medium text-purple-500 hover:text-purple-600"
                    [routerLink]="['/autenticacion/registro']">
                    Registro
                    <span class="align-bottom material-symbols-outlined">
                        navigate_next
                    </span>
                </a>
            </div>
        </div>
    </form>
</div>
