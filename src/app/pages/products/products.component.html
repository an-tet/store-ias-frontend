<div class="ml-3">
    <h1 class="text-xl">Productos</h1>
    <small>todos</small>
</div>


<div *ngFor="let product of products"
    class="max-w-sm overflow-hidden rounded shadow-lg">
    <img class="w-full" src="" alt="Sunset in the mountains">
    <div class="px-6 py-4">
        <div class="mb-2 text-xl font-bold">{{ product.name }}</div>
        <p class="text-base text-gray-700">
            {{ product.description }}
        </p>
    </div>
    <div class="px-6 pt-4 pb-2">
        {{product.images![0].image | json}}
    </div>
</div>
